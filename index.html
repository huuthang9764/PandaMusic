<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container mt40 mb40 textFont header-logo">
        <h1 class="text-left logo">
            <img src="./assets/img/music.png" alt="logo">
        </h1>
    </header>
    <video autoplay loop playsinline muted id="bgvid">
     
        <source src="./assets/video/cm18.mov" type="video/mp4">
      </video>
    <main class="container">
        <section class="row">
            <!-- <div class="col-md-4 playlist-and-search">
                <div class="search">
                 
                    <input type="text" id="search-input" class="form-control mb-2" placeholder="Search for a song">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <div class="playlist mt-3">

                    <h2>Playlist</h2>
                    <ul id="playlist-items" class="list-group">
                    </ul>
                </div>
            </div> -->
            <div class="col-md-4 player">
                <!-- Trình phát nhạc và thông tin bài hát -->
                <div class="music">
                    <div class="music-thumb">
                        <img src="./assets/img/akali.jpg" alt="Album Cover">
                        <div class="music-name">
                            <h3 class="title-text"></h3>
                        </div>
                    </div>
                    <div class="song-info">
                        <audio id="audio-player" src="./songs/3107-2.mp3"></audio>
                        <div class="range-input">
                            <input type="range" id="range" name="range" class="range">
                        </div>
                        <div class="timer">
                            <span class="duration">0:00</span>
                            <span class="remaining">-0:00</span>
                        </div>
                        <div class="controls">
                            <ion-icon id="repeat-plist" name="repeat" class="repeat"></ion-icon>
                            <ion-icon id="prev" class="play-back"  name="play-back"></ion-icon>
                            <div class="play">
                                <div class="play-inner">
                                    <ion-icon name="play"></ion-icon>
                                </div>
                            </div>
                            <ion-icon id="next" class="play-forward" name="play-forward"></ion-icon>
                            <ion-icon id="more-music" name="musical-notes"></ion-icon>
                          </div>
                    </div>
                </div>
                <div class="toggle-button-container text-center">
                    <button id="toggle-button" class="btn btn-primary">Show Playlist and Search</button>
                </div>
            </div>
            <div class="col-md-4 lyrics">
                <h2>Lyrics</h2>
                <pre id="lyrics-text">Lyrics will appear here.</pre>
            </div>
        </section>
        
    </main>
    <footer class="footer textFont">
        <p class="text-center ">&copy; 2023 My Music Player</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
