<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Tùy chỉnh thêm CSS của bạn ở đây nếu cần */
    </style>
</head>
<body>
    <header class="container">
        <h1 class="text-center">My Music Player</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-6">
                <div class="player">
                    <!-- Trình phát nhạc và thông tin bài hát -->
                    <audio id="audio-player" controls>
                        <source id="audio-source" src="./songs/3107.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="song-info mt-3">
                        <h2 id="song-title">Song Title</h2>
                        <p id="artist-name">Artist Name</p>
                        <pre id="lyrics-text">Lyrics will appear here.</pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="search">
                    <!-- Ô tìm kiếm -->
                    <input type="text" id="search-input" class="form-control mb-2" placeholder="Search for a song">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <div class="playlist mt-3">
                    <!-- Danh sách phát -->
                    <h2>Playlist</h2>
                    <ul id="playlist-items" class="list-group">
                        <!-- Bạn có thể bổ sung danh sách bài hát bằng mã JavaScript ở đây -->
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <p class="text-center">&copy; 2023 My Music Player</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
